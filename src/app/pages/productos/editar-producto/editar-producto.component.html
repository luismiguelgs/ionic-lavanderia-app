<ion-item class="no-padding">
  <ion-grid>
    <ion-row *ngIf="!editar" class="ion-align-items-center">
      <ion-col size="2">{{ item.tipo }}</ion-col>
      <ion-col size="4">{{ item.nombre }}</ion-col>
      <ion-col size="1">{{ item.unidad }}</ion-col>
      <ion-col size="2">{{ item.tiempo }}H</ion-col>
      <ion-col size="1">S/{{ item.precio | number:'1.2-2' }}</ion-col>
      <ion-col size="2">
        <ion-button (click)="onEdit()" fill="clear" shape="round">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="onDelete(item.id)" fill="clear" shape="round">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <form [formGroup]="form" *ngIf="editar">
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-select placeholder="Seleccionar" formControlName="tipo" required cancelText="Cancelar" okText="Aceptar">
            <ion-select-option *ngFor="let t of tipos" value={{t.value}}>{{t.nombre}}</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col size="4">
          <ion-input placeholder="Nombre" type="text" autocomplete autocorrect formControlName="nombre" required></ion-input>
        </ion-col>
        <ion-col size="1">
          <ion-select placeholder="Seleccionar" formControlName="unidad" required cancelText="Cancelar" okText="Aceptar">
            <ion-select-option *ngFor="let u of unidades" value={{u.value}}>{{u.nombre}}</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col size="2">
          <ion-select placeholder="Seleccionar" formControlName="tiempo" required cancelText="Cancelar" okText="Aceptar">
            <ion-select-option *ngFor="let t of tiempos" value={{t.value}}>{{t.nombre}}</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col size="1">
          <ion-input placeholder="Precio" type="number" autocomplete autocorrect formControlName="precio" required></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-button color="secondary" fill="clear" (click)="onSave()" [disabled]="!form.valid">
            <ion-icon name="save-outline"></ion-icon>
          </ion-button>
          <ion-button color="danger" fill="clear" (click)="onCancel()">
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-item>
<ion-item-options side="start">
  <ion-item-option color="secondary" (click)="onEdit()">
    <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
  </ion-item-option>
</ion-item-options>
<ion-item-options side="end">
  <ion-item-option color="danger">
    <ion-icon slot="icon-only" name="trash" (click)="onDelete(item.id)"></ion-icon>
  </ion-item-option>
</ion-item-options>
