<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="cash-outline"></ion-icon> Elige el m√©todo de pago</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()"><ion-icon name="close-outline" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Selecciona Tarjeta o Efectivo si quieres hacer un pago offline.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Falta por Pagar S/</ion-label>
          <ion-input type="number" [(ngModel)]="saldo" readonly color="danger"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Importe que va a pagar S/</ion-label>
          <ion-input placeholder="Ingresar pago..." type="number" [(ngModel)]="pago" [disabled]="false"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button color="dark" (click)="onUpdatePay('EFECTIVO')" [disabled]="pago == 0">
          <ion-icon name="cash-outline" slot="start"></ion-icon>Efectivo
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button color="dark" (click)="onUpdatePay('TVP')" [disabled]="pago == 0">
          <ion-icon name="card-outline" slot="start"></ion-icon>Tarjeta
        </ion-button>
      </ion-col>
      <ion-col size="4">
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-padding">
  <ion-button color="light" (click)="onCancel()" class="ion-float-right">Cancelar</ion-button>
</ion-footer>
